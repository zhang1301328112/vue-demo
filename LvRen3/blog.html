    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript">
          var app = angular.module("Myapp", []);
          var url = location.href;
          var n1 = url.length;//地址的总长度10
          var n2 = url.indexOf("=");//取得=号的位置
          var id = decodeURI(url.substr(n2 + 1, n1 - n2));
          app.controller("Myctrl", function ($scope, $http) {
              $scope.value1 = "登录";

              $http({
                  method: 'post',
                  url: "ashx/GoodsInfoShow2.ashx",
                  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                  transformRequest: function (obj) {
                      var str = [];
                      for (var p in obj) {
                          str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
                      }
                      return str.join("&");
                  }
              })
              .then(function (da) {
                  $scope.arr = da.data;
                  
              })
              $scope.aaa = function (index) {
                  if ($scope.Tel == "登录") {
                      alert("请先登录");
                  }
                  else {
                      $scope.Tel = id;
                      location.href = "BuyGoods.html?" + "Goodsid=" + $scope.arr[index].GoodsID;
                  }
                 
              }
          })
          app.controller("Myctrl2", function ($scope, $http) {
              $scope.tel = id;
              $scope.value1 = "登录";

              if ($scope.tel != url) {
                  //location.href = "Personal.html"
                  $scope.value1 = $scope.tel;
              }
              else {
                  $scope.value1 = "登录";
              }
              $scope.ddd = function () {
                  location.href = "index.html?" + "tel=" + $scope.value1;
              }
              $scope.bbb = function () {
                  location.href = "rooms.html?" + "tel=" + $scope.value1;
              }
              $scope.ccc = function () {
                  if ($scope.value1 == "登录") {
                      alert("请先登录");
                  }
                  else {
                      location.href = "Orders.html?" + "tel=" + $scope.value1;
                  }
              }
          })
          window.onload = function () {
              var swiper = new Swiper('.swiper-container', {
                  autoplay: false,
                  speed: 1000,
                  autoplayDisableOnInteraction: false,
                  loop: true,
                  centeredSlides: true,
                  slidesPerView: 2,
                  pagination: '.swiper-pagination',
                  paginationClickable: true,
                  prevButton: '.swiper-button-prev',
                  nextButton: '.swiper-button-next',
                  onInit: function (swiper) {
                      swiper.slides[2].className = "swiper-slide swiper-slide-active";
                  },
                  breakpoints: {
                      668: {
                          slidesPerView: 1,
                      }
                  }
              });
          }


</script>
  </head>

            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse navbar-light" id="navbarsExample05"  ng-controller="Myctrl2">

                <li class="nav-item">
                <a class="nav-link " ng-click="ddd()">首页</a>
              </li>
              <li class="nav-items">

              </li>
              <li class="nav-item">

              <li class="nav-item">
