      <script type="text/javascript">
          var app = angular.module("Myapp", []);
          var url = location.href;
          var n1 = url.length;//地址的总长度10
          var n2 = url.indexOf("=");//取得=号的位置
          var id = decodeURI(url.substr(n2 + 1,n1-n2));

          app.controller("Myctrl", function ($scope, $http) {
              $scope.tel = id;
              $scope.value2 = "注册"
              $scope.value1 = "登录";
              
              if ($scope.tel != url) {
                  //location.href = "Personal.html"
                  $scope.value1 = $scope.tel;
                  $scope.value2 = "退出";
              }
              else {
                  $scope.value1 = "登录"
              }
              $scope.ccc = function () {
                  location.href = "rooms.html?" + "tel=" + $scope.value1;
              }
              $scope.bbb = function () {
                  location.href = "blog.html?" + "tel=" + $scope.value1;
              }
              $scope.aaa = function () {
                  if ($scope.value1=="登录") {
                      alert("请先登录");
                  }
                  else {
                      location.href = "Orders.html?" + "tel=" + $scope.value1;
                  }
                
              }

          })
          window.onload = function () {
              var swiper = new Swiper('.swiper-container', {
                  autoplay: false,
                  speed: 1000,
                  autoplayDisableOnInteraction: false,
                  loop: true,
                  centeredSlides: true,
                  slidesPerView: 2,
                  pagination: '.swiper-pagination',
                  paginationClickable: true,
                  prevButton: '.swiper-button-prev',
                  nextButton: '.swiper-button-next',
                  onInit: function (swiper) {
                      swiper.slides[2].className = "swiper-slide swiper-slide-active";
                  },
                  breakpoints: {
                      668: {
                          slidesPerView: 1,
                      }
                  }
              });
          }


</script>
