<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
    <script src="../JS/axios.min.js"></script>
    <script src="../JS/vue.min.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
   <div style="margin-left:20px; width:20%;" id="app" >
       
        <form class="el-form">
            
              <p>

                   <label>合作商:</label>
                    <input type="text" name="name" v-model="Withshop.BuyerName"/>
            </p>
              <p>
                    <label>时间:</label>
                 <input class="el-date" type="date" v-model="Withshop.HZTime" />
            </p>
            <p>
                <input type="submit" class="el-button" value="添加合作商" v-on:click="Insert"/>
            </p>
        </form>
</div>
    <script>
        new Vue({
            el: "#app",
            data: {
                Withshop:{},
                insertUrl:"../ashx/InsertWithShop.ashx",
                form: {
                    inerstor: ''
                }
            },
            methods: {
                Insert: function () {
                    axios.get(
                        this.insertUrl,
                        {
                            params:{name:this.Withshop.BuyerName,time:this.Withshop.HZTime}
                        }).then(
                                   function(res){if(res.data=="ok"){
                                      location.href="WithShop.html";
                                   }}
                                   ).catch(
                                       err=>{console.log(err)}
                                   );
     
                }

            }
        });
    </script>
</body>
</html>
