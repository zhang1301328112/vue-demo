<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
    <script src="../JS/axios.min.js"></script>
    <script src="../JS/vue.js"></script>
    <script src="../JS/qs.js"></script>
    <style>
        body{
            padding:0px;
            margin:0px;
            background:url("../attres/imgs/u=1788846238,2005805837&fm=26&gp=0.jpg") no-repeat;

<body style="width:100%;height:100%" >
   
    <div style="margin:auto; width:20%;"id="app">

        <br /> <br /> <br /> <br />
         <h1 class="el-loading-text" style="color:white;text-align:center">欢迎登录美颜化妆品后台管理系统</h1>
          <form class="el-form" style="text-align:center" >
               <br /> <br /> <br />
      <p>
          <input class="el-input" type="text"   v-model="UserPhone" placeholder="请输入账号"/>
      </p>
      <p>
          <input class="el-input" type="password"    v-model="UserPwd" placeholder="请输入密码" />
      </p>
              <br />
      <p>
          <input type="submit" class="el-button--success" v-on:click="InitData" style="width:100%" value="登录" />
      </p>
  </form>
    </div>
        <script>
          vms=new Vue({
                el: "#app",
                data: {
                        UserPhone:'',
                        UserPwd:'',
                },
                methods: {
                    InitData: function () {
                        //ajax
                        axios.get("/../ashx/Logincheck.ashx", {
                            params:{phone:vms.UserPhone,pwd:vms.UserPwd}
                        }).then(     
                     function(res){
                         if (res.data == "ok") {
 
                             window.location.href = "/../src/Index.html?";
                             //localStorage.setItem("UserPhone", vms.UserPhone)
                             //localStorage.getItem("UserPhone")
                             //Session["Phone"] = vms.UserPhone;
                         }
                         else {
                         alert("账号或密码错误")
                         }
                     }).catch(function (err) { console.log(err)})
                    }
            }
            });
        </script>
</body>
